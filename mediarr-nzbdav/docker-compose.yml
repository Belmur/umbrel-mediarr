services:

  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: mediarr-nzbdav_nzbdav_1
      APP_PORT: 3000
      PROXY_AUTH_WHITELIST: "/api/*"

  nzbdav:
    image: nzbdav/nzbdav:latest
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3000/health || exit 1
      # Check every 1 minute
      interval: 1m
      # If it fails 3 times (3 minutes total), restart it
      retries: 3
      # Give it 5 seconds to boot up
      start_period: 5s
      # If it doesn't answer in 5 seconds, assume it's frozen
      timeout: 5s
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${UMBREL_ROOT}/data/storage/downloads/nzbdav:/downloads/nzbdav
      - ${UMBREL_ROOT}/data/storage/Media:/Media
    environment:
      # Change these IDs to match your Docker user that you got from above
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC

  rclone:
    image: rclone/rclone:latest
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/config/rclone/rclone.conf:/config/rclone/rclone.conf:ro
      - ${APP_DATA_DIR}/config/rclone/cache:/config/rclone/cache
      - ${UMBREL_ROOT}/data/storage/downloads/nzbdav:/downloads/nzbdav:rshared
    environment:
      # Change these IDs to match your Docker user that you got from above
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse:/dev/fuse:rwm
    depends_on:
      mediarr-nzbdav_nzbdav_1:
        conditions: service_healthy
        restart: true
    command: >
    mount nzbdav: ${UMBREL_ROOT}/data/storage/downloads/nzbdav
      --uid=1000
      --gid=1000
      --allow-other
      --links
      --use-cookies
      --vfs-cache-mode=full
      --vfs-cache-max-size=20G
      --vfs-cache-max-age=24h
      --buffer-size=1024
      --vfs-read-ahead=512M
      --dir-cache-time=20s
      --allow-non-empty
      --cache-dir=/config/rclone/cache